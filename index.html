<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netfluxo</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="titulo">
            <img src="images/netfluxo.png"/>
        </div>

        <div id="background">
            <div id="formulario"> <!-- formulario de login -->
                <h2>Entrar</h2>
                <form>
                    <div id="login"> <!-- confecção das caixas de input de login -->
                        <input type="text" placeholder="Email ou número de celular"/>
                        <input type="password" placeholder="Senha"/>
                    </div>
                    <!-- botoes de entrar e uso de codigo -->
                    <button type="submit" id="acesso">Entrar</button>
                    <div id="ou">
                        <h4>OU</h4>
                    </div>
                    <button type="button" id="codigo"> Usar um código de acesso</button>
                    <a href="#" id="senha">Esqueceu a senha?</a>
                    <div>
                        <input type="checkbox" /> 
                        <label for="lembrar">Lembre-se de mim</label>
                    </div>
                    <p id="novo">Novo por aqui? <a href="#" id="assinar">Assine agora</a></p>
                </form>
            </div>
        </div>
    
        <footer> <!-- rodape da pagina -->
            <div class="coluna"> <!-- primeira coluna -->
                <p>Dúvidas? Ligue 0000 000 0000</p>
                <a href="#" class="link">Perguntas frequentes</a>
                <a href="#" class="link">Preferências de cookies</a>
                <select id="idioma">
                    <option>Português</option>
                    <option>English</option>
                </select>     
            </div>

            <div class="coluna"> <!-- segunda coluna -->
                <a href="#" class="link">Central de ajuda</a>
                <a href="#" class="link">Informações corporativas</a>
            </div>

            <div class="coluna"> <!-- terceira coluna -->
                <a href="#" class="link">Termos de uso</a>
            </div>

            <div class="coluna"> <!--  quarta coluna -->
                <a href="#" class="link">Privacidade</a>
            </div>
        </footer>
    </body>
</html>
